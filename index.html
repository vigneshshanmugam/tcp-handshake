<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tcp-Handshake Visualisation</title>
    <link rel='stylesheet' href='static/app.css'>
</head>

<body>
  <div class="layout">
  	
    <div class="content">
  		<label class="text">Enter Url  </label> <input clas="url" type="text" value="">
  		<button class="submit">Submit</button>
  	</div>
    
    <h2 class="">TCP Handshake Client/Server</h2>
    <div class="container">
        <div class="left-cont">
            <div class="result">

            </div>
        </div>
        <div class="right-cont">
            <div class="result">
                
            </div>
        </div>
    </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src='static/app.js'></script>

  <script type="text/javascript">
     (function(){
        var socket = io.connect('http://localhost:3000'),count = 0;
        socket.on('packetReceived',function(packet){
        	console.log(packet);
        	var ele = document.createElement('p');

          if(count%2!==0){
          	 $(ele).text("client");
          	 $('.container .left-cont').append(ele);
            // createLayout(packet);
          }else{
          	$(ele).text("server");
          	$('.container .right-cont').append(ele);
            // updateFields(packet, 'client');
          }
          count++;
        });
     })();
  </script>
</body>
</html>
